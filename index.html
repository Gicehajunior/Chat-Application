<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- local css -->
        <link rel="stylesheet" href="app/resources/css/app.css">
        <!-- end of local css -->

        <!-- local js scripts -->
        <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script defer src="app/resources/js/script.js"></script>
        <script defer src="app/resources/js/app.js"></script>
        <!-- end local js scripts -->

    </head>
    <body>
        <div class="container">
            <div class="message-container" id="message-container"></div>

            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom ">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
                <form class="form-inline send-container-form" id="send-container-form">
                    <textarea name="" id="message-input" cols="80" rows="1" class="form-control mr-sm-2 textarea1"></textarea>
                    <button type="submit" id="send-button" class="btn btn-secondary my-2 my-sm-0 send-button">Send</button>
                </form>
            </nav>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
</html>
